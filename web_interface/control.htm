<!-- Home Section -->
<section id="home" class="main-control parallax-section">
     <div class="overlay">
          <div class="col-md-12 col-sm-12">
               <h1>Remote Control</h1>
          </div>
     </div>
</section>

<!-- Buttons Section -->
<section id="contact">
          <div class="container">
               <div class="row">
                    <div class="col-md-offset-4 col-md-12 col-sm-12">
                         <form action="#" method="post">
                              <div class="col-md-4 col-sm-6">
                                   <div class="input-group-btn" data-toggle="buttons">
                                        <label class="leftbtn btn btn-primary active">
                                             <input type="radio" name="fan_options" id="fan_on" autocomplete="off">Fan On
                                        </label>
                                        <label class="btn btn-primary">
                                             <input type="radio" name="fan_options" id="fan_auto" autocomplete="off">Fan Auto
                                        </label>
                                        <label class="rightbtn btn btn-primary">
                                             <input type="radio" name="fan_options" id="fan_off" autocomplete="off">Fan Off
                                        </label>
                                   </div>
                              </div>
                         </form>
                    </div>
               </div>
               <div class="row">
                    <div class="col-md-offset-3 col-sm-offset-2 col-md-10 col-sm-12">
                         <form action="#" method="post">
                              <div class="col-md-4 col-sm-4">
                                   <input name="min_temp" type="text" class="form-control" id="min_temp" placeholder="Minimum Temperature">
                              </div>
                              <div class="col-md-1 col-sm-1">
                                   <img 
                                        src="images/thermo.png" 
                                        alt="Temperature"
                                        height="50"
                                   />
                              </div>
                              <div class="col-md-4 col-sm-4">
                                   <input name="max_temp" type="text" class="form-control" id="max_temp" placeholder="Maximum Temperature">
                              </div>
                         </form>
                    </div>
               </div>
               <div class="row">
                    <div class="col-md-offset-3 col-sm-offset-2 col-md-10 col-sm-12">
                         <form action="#" method="post">
                              <div class="col-md-4 col-sm-4">
                                   <input name="min_humidity" type="text" class="form-control" id="min_humidity" placeholder="Minimum Humidity">
                              </div>
                              <div class="col-md-1 col-sm-1">
                                   <img 
                                        src="images/humid.png" 
                                        alt="Humidity"
                                        height="50"
                                        maxwidth="50"
                                   />
                              </div>
                              <div class="col-md-4 col-sm-4">
                                   <input name="max_humidity" type="text" class="form-control" id="max_humidity" placeholder="Maximum Humidity">
                              </div>
                         </form>
                    </div>
               </div>
               <div class="row">
                    <div class="col-md-offset-4 col-md-12 col-sm-12">
                         <form action="#" method="post">
                              <div class="col-md-4 col-sm-6">
                                   <div class="input-group-btn" data-toggle="buttons">
                                        <label class="leftbtn btn btn-primary active">
                                        <input type="radio" name="light_options" id="light_on" autocomplete="off">Light On</input>
                                        </label>
                                        <label class="btn btn-primary">
                                        <input type="radio" name="light_options" id="light_auto" autocomplete="off">Light Auto
                                        </label>
                                        <label class="rightbtn btn btn-primary">
                                        <input type="radio" name="light_options" id="light_off" autocomplete="off">Light Off
                                        </label>
                                   </div>
                              </div>
                         </form>
                    </div>
               </div>
               <div class="row">
                         <div class="col-md-offset-3 col-sm-offset-2 col-md-10 col-sm-12">
                              <form action="#" method="post">
                                   <div class="col-md-4 col-sm-4">
                                        <input name="sunrise" type="text" class="form-control" id="sunrise" placeholder="Sunrise">
                                   </div>
                                   <div class="col-md-1 col-sm-1">
                                        <img 
                                             src="images/sunset.png" 
                                             alt="sunset/sunrise"
                                             height="50"
                                        />
                                   </div>
                                   <div class="col-md-4 col-sm-4">
                                        <input name="sunset" type="text" class="form-control" id="sunset" placeholder="Sunset">
                                   </div>
                              </form>
                         </div>
                    </div>
               <div class="row">
                    <div class="col-md-offset-3 col-sm-offset-2 col-md-10 col-sm-12">
                         <form action="#" method="post">
                              <div class="col-md-3 col-sm-3"></div>
                              <div class="col-md-3 col-sm-3">
                                   <input name="submit" type="submit" class="form-control" id="submit" value="Set">
                              </div>
                              <div class="col-md-4 col-sm-4"></div>
                         </form>
                    </div>
               </div>
               <div class="row">
                    <div class="col-md-offset-3 col-sm-offset-2 col-md-10 col-sm-12">
                         <form action="#" method="post">
                              <div class="col-md-6 col-sm-6">
                                   <select id="time_zone_selector"></select>
                              </div>
                              <div class="col-md-3 col-sm-3">
                                   <input name="sync_time" type="submit" class="form-control" id="sync_time" value="Synchronize Time">
                              </div>
                         </form>
                    </div>
               </div>
          </div>
     </section>
