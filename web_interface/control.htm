<!-- Home Section -->
<section id="home" class="main-control parallax-section">
     <div class="overlay">
          <div class="col-sm-12 col-xs-12">
               <h1>Remote Control</h1>
          </div>
     </div>
</section>

<!-- Buttons Section -->
<section id="contact">
          <div class="container">
               <div class="row">
                    <div class="col-sm-offset-1 col-lg-offset-1 col-xs-12 col-sm-10 col-lg-10">
                         <form action="#" method="post">
                              <div class="col-sm-offset-3 col-lg-offset-4 col-xs-12 col-sm-6 col-lg-4">
                                   <div class="input-group-btn" data-toggle="buttons">
                                        <label class="leftbtn btn btn-primary active">
                                             <input type="radio" name="fan_options" id="fan_on" >
                                                  Fan On
                                             </input>
                                        </label>
                                        <label class="btn btn-primary">
                                             <input type="radio" name="fan_options" id="fan_auto" >
                                                  Fan Auto
                                             </input>
                                        </label>
                                        <label class="rightbtn btn btn-primary">
                                             <input type="radio" name="fan_options" id="fan_off" >
                                                  Fan Off
                                             </input>
                                        </label>
                                   </div>
                              </div>
                         </form>
                    </div>
               </div>
               <div class="row">
                    <div class="col-sm-offset-1 col-lg-offset-1 col-xs-12 col-sm-10 col-lg-10">
                         <form action="#" method="post">
                              <div class="col-xs-offset-1 col-sm-offset-0 col-lg-offset-1 col-xs-10 col-sm-5 col-lg-4">
                                   <input name="min_temp" type="text" class="form-control" id="min_temp" 
                                        placeholder="Minimum Temperature">
                              </div>
                              <div class="col-xs-offset-5 col-sm-offset-0 col-lg-offset-0 col-sm-2 col-xs-2 col-lg-2">
                                   <img 
                                        src="images/thermo.png" 
                                        alt="Temperature"
                                        height="50"
                                        class="center"
                                   />
                              </div>
                              <div class="col-xs-offset-1 col-sm-offset-0 col-lg-offset-0 col-xs-10 col-sm-5 col-lg-4">
                                   <input name="max_temp" type="text" class="form-control" id="max_temp" 
                                        placeholder="Maximum Temperature">
                              </div>
                         </form>
                    </div>
               </div>
               <div class="row">
                    <div class="col-sm-offset-1 col-lg-offset-1 col-xs-12 col-sm-10 col-lg-10">
                         <form action="#" method="post">
                              <div class="col-xs-offset-1 col-sm-offset-0 col-lg-offset-1 col-xs-10 col-sm-5 col-lg-4">
                                   <input name="min_humidity" type="text" class="form-control" id="min_humidity" 
                                        placeholder="Minimum Humidity">
                              </div>
                              <div class="col-xs-offset-5 col-sm-offset-0 col-lg-offset-0 col-sm-2 col-xs-2 col-lg-2">
                                   <img 
                                        src="images/humid.png" 
                                        alt="Humidity"
                                        height="50"
                                        maxwidth="50"
                                        class="center"
                                   />
                              </div>
                              <div class="col-xs-offset-1 col-sm-offset-0 col-lg-offset-0 col-xs-10 col-sm-5 col-lg-4">
                                   <input name="max_humidity" type="text" class="form-control" id="max_humidity" 
                                        placeholder="Maximum Humidity">
                              </div>
                         </form>
                    </div>
               </div>
               <div class="row">
                    <div class="col-sm-offset-1 col-lg-offset-1 col-xs-12 col-sm-10 col-lg-10">
                         <form action="#" method="post">
                              <div class="col-sm-offset-3 col-lg-offset-4 col-xs-12 col-sm-6 col-lg-4">
                                   <div class="input-group-btn" data-toggle="buttons">
                                        <label class="leftbtn btn btn-primary active">
                                             <input type="radio" name="light_options" id="light_on" >
                                                  Light On
                                             </input>
                                        </label>
                                        <label class="btn btn-primary">
                                             <input type="radio" name="light_options" id="light_auto" >
                                                  Light Auto
                                             </input>
                                        </label>
                                        <label class="rightbtn btn btn-primary">
                                             <input type="radio" name="light_options" id="light_off" >
                                                  Light Off
                                             </input>
                                        </label>
                                   </div>
                              </div>
                         </form>
                    </div>
               </div>
               <div class="row">
                    <div class="col-sm-offset-1 col-lg-offset-1 col-xs-12 col-sm-10 col-lg-10">
                         <form action="#" method="post">
                              <div class="col-xs-offset-1 col-sm-offset-0 col-lg-offset-1 col-xs-10 col-sm-5 col-lg-4">
                                   <input name="sunrise" type="text" class="form-control" id="sunrise" 
                                        placeholder="Sunrise">
                              </div>
                              <div class="col-xs-offset-5 col-sm-offset-0 col-lg-offset-0 col-sm-2 col-xs-2 col-lg-2">
                                   <img 
                                        src="images/sunset.png" 
                                        alt="sunset/sunrise"
                                        height="50"
                                        class="center"
                                   />
                              </div>
                              <div class="col-xs-offset-1 col-sm-offset-0 col-lg-offset-0 col-xs-10 col-sm-5 col-lg-4">
                                   <input name="sunset" type="text" class="form-control" id="sunset" 
                                        placeholder="Sunset">
                              </div>
                         </form>
                    </div>
               </div>
               <div class="row">
                    <div class="col-sm-offset-1 col-lg-offset-1 col-xs-12 col-sm-10 col-lg-10">
                         <form action="#" method="post">
                              <div class="col-sm-offset-3 col-lg-offset-4 col-xs-12 col-sm-6 col-lg-4">
                                   <div class="input-group-btn" data-toggle="buttons">
                                        <label class="leftbtn btn btn-primary active">
                                             <input type="radio" name="water_options" id="water_day">
                                                  Water Day
                                             </input>
                                        </label>
                                        <label class="btn btn-primary">
                                             <input type="radio" name="water_options" id="water_auto">
                                                  Water Auto
                                             </input>
                                        </label>
                                        <label class="rightbtn btn btn-primary">
                                             <input type="radio" name="water_options" id="water_off">
                                                  Water Off
                                             </input>
                                        </label>
                                   </div>
                              </div>
                         </form>
                    </div>
               </div>
               <div class="row">
                    <div class="col-sm-offset-1 col-lg-offset-1 col-xs-12 col-sm-10 col-lg-10">
                         <form action="#" method="post">
                              <div class="col-xs-offset-1 col-sm-offset-0 col-lg-offset-1 col-xs-10 col-sm-5 col-lg-4">
                                   <input name="water_day_duration" type="text" class="form-control" 
                                        id="water_day_duration" placeholder="Watering Day Duration [s]">
                              </div>
                              <div class="col-xs-offset-5 col-sm-offset-0 col-lg-offset-0 col-sm-2 col-xs-2 col-lg-2">
                                   <img 
                                        src="images/watering.png" 
                                        alt="watering day"
                                        height="50"
                                        class="center"
                                   />
                              </div>
                              <div class="col-xs-offset-1 col-sm-offset-0 col-lg-offset-0 col-xs-10 col-sm-5 col-lg-4">
                                   <input name="water_day_pause" type="text" class="form-control" id="water_day_pause" 
                                        placeholder="Watering Day Pause [s]">
                              </div>
                         </form>
                    </div>
               </div>
               <div class="row">
                    <div class="col-sm-offset-1 col-lg-offset-1 col-xs-12 col-sm-10 col-lg-10">
                         <form action="#" method="post">
                              <div class="col-xs-offset-1 col-sm-offset-0 col-lg-offset-1 col-xs-10 col-sm-5 col-lg-4">
                                   <input name="water_night_duration" type="text" class="form-control" 
                                        id="water_night_duration" placeholder="Watering Night Duration [s]">
                              </div>
                              <div class="col-xs-offset-5 col-sm-offset-0 col-lg-offset-0 col-sm-2 col-xs-2 col-lg-2">
                                   <img 
                                        src="images/watering.png" 
                                        alt="watering-night"
                                        height="50"
                                        class="center"
                                   />
                              </div>
                              <div class="col-xs-offset-1 col-sm-offset-0 col-lg-offset-0 col-xs-10 col-sm-5 col-lg-4">
                                   <input name="water_night_pause" type="text" class="form-control" 
                                        id="water_night_pause" placeholder="Watering Night Pause [s]">
                              </div>
                         </form>
                    </div>
               </div>
               <div class="row">
                    <div class="col-sm-offset-1 col-lg-offset-1 col-xs-12 col-sm-10 col-lg-10">
                         <form action="#" method="post">
                              <div class="col-sm-offset-2 col-lg-offset-3 col-xs-12 col-sm-8 col-lg-6">
                                   <select id="time_zone_selector"></select>
                              </div>
                         </form>
                    </div>
               </div>
               <div class="row">
                    <div class="col-sm-offset-1 col-lg-offset-1 col-xs-12 col-sm-10 col-lg-10">
                         <form action="#" method="post">
                              <div class="col-xs-offset-2 col-sm-offset-4 col-xs-8 col-sm-4">
                                   <input name="submit" type="submit" class="form-control" id="submit" value="Set">
                              </div>
                         </form>
                    </div>
               </div>
          </div>
     </section>
